<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index.css"/>
    <script src="palaceMove.js"></script>
</head>
<body>
<table class="table_palace">
    <tr class="palace_tr">
        <td class="palace_unit palace_row palace_col">A</td>
        <td class="palace_unit palace_row">B</td>
        <td class="palace_unit palace_row">C</td>
        <td class="palace_unit palace_row">D</td>
    </tr>
    <tr class="palace_tr">
        <td class="palace_unit palace_col">1</td>
        <td class="palace_unit">4</td>
        <td class="palace_unit">6</td>
        <td class="palace_unit">9</td>
    </tr>
    <tr class="palace_tr">
        <td class="palace_unit palace_col">2</td>
        <td class="palace_unit">5</td>
        <td class="palace_unit">7</td>
        <td class="palace_unit">10</td>
    </tr>
    <tr class="palace_tr">
        <td class="palace_unit palace_col">3</td>
        <td class="palace_unit">5</td>
        <td class="palace_unit">9</td>
        <td class="palace_unit">11</td>
    </tr>
</table>
<div class="palace_btn">
    <button class="palace_reset">重置</button>
    <button class="palace_back">上一步</button>
</div>
<div class="remark">
    <p>
        <h3>十六宫格换位</h3>
        使用说明：<br>
        1.拖动"A"与"1"交换，A行与1行整行交换，以此类推。<br>
        2.拖动"A"与"B"交换，A列与B列交换，以此类推。<br>
        3.拖动"3"与"6"交换，3与6单元格交换，以此类推。<br>
    </p>
</div>
</body>
</html>
